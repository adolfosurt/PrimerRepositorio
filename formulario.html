<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Front-End</title>
</head>
<body>
    <form action="post">
        <fieldset>
            <legend>Datos Personales</legend>
            <label>Nombre</label>
            <input type="text" placeholder="Ej-Pepito">
            <br> <br>
            <label>Email</label>
            <input type="email" placeholder="pepito@outlook.com">
            <br><br>
            <label>Contraseña</label>
            <input type="password">
            <br><br>
            <label>Series</label>
            <select>
                <option>Un gallo para esculapio</option>
                <option>Okupas</option>
                <option>Pizza, Birra y Faso</option>
            </select>
            <br><br>
            <label>La ves subtitulada?</label>
            <input type="radio" name="Subtitulada">Si
            <input type="radio" name="Subtitulada"> No,tengo que verla apenas salga
            <br><br>
            <label>¿De donde ves la serie?</label>
            <br>
            <input type="checkbox"> Desde la TV
            <br>
            <input type="checkbox"> Desde el ordenador
            <br>
            <input type="checkbox"> Desde la tablet
            <br><br>
            <label>¿Por qué amas esta serie?</label>
            <br>
            <textarea cols="50" rows="10"></textarea>
            <br> <br>
            <input type="submit" value="Enviar">
            <input type="reset" value = "Limpiar campos cargados">
        </fieldset>
       
    </form>
    
    
    <p>&copy; 2015 | Tus series favoritas &amp; Co</p>
</body>
</html>
